services:
  db:
    image: mysql:8.0
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ninja@2552
      MYSQL_DATABASE: MonkeyLuka
      MYSQL_USER: MonkeySQL
      MYSQL_PASSWORD: Ninja-2552
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: MonkeySQL
      PMA_PASSWORD: Ninja-2552
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  mysql-data:
